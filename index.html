<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sympnoia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #e8e4d8;
      font-family: 'Georgia', serif;
    }
    .hover-image:hover img {
      filter: none;
      transform: scale(1.03);
    }
    .hover-image img {
      transition: all 1s ease;
      filter: sepia(40%) brightness(85%) saturate(60%);
      border-radius: 1rem;
    }
    .image-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(27, 58, 26, 0.35);
      border-radius: 1rem;
      z-index: 1;
      transition: background-color 0.5s ease;
    }
    .hover-image:hover .image-overlay {
      background-color: rgba(27, 58, 26, 0);
    }
    .hover-text {
      font-family: 'Georgia', serif;
      font-size: 1.25rem;
      color: #d7c49e;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
      transition: transform 0.4s ease, font-size 0.4s ease, color 0.4s ease, text-shadow 0.4s ease;
    }
    .group:hover .hover-text {
      transform: scale(1.08);
    }
    .hover-text.light {
      color: #d7c49e;
    }
    .hover-text.dark {
      color: #d7c49e;
    }
    .hover-text.bluegreen {
      color:#d7c49e
    }
    .group:hover .hover-text.light {
      
      color:#1b3a1a   ;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-weight: 600;
    }
    .group:hover .hover-text.dark {
      color: #f2e2b3;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      font-weight: 600;
    }
    .group:hover .hover-text.bluegreen {
      color :#641c34 ;
      text-shadow: 0 0 14px rgba(50, 10, 20, 0.75);
      font-weight: 600;
    }
    .site-title {
      font-family: 'Cormorant Garamond', serif;
      color: #d7c49e;
    }

  </style>
</head>
<body class="bg-transparent">
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold tracking-tight site-title">Sympnoia</h1>
    <p class="mt-2 text-lg site-title">Breathing Together: An Ethical Framework for Shared Existence</p>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <a href="writings.html" class="hover-image group block relative">
      <img src="images/Writings.png" alt="Writings" class="w-full h-auto shadow-md">
      <div class="image-overlay"></div>
      <div class="absolute inset-0 flex items-center justify-center z-10">
   
      </div>
    </a>
    <a href="blog.html" class="hover-image group block relative">
      <img src="images/Blog.png" alt="Blog" class="w-full h-auto shadow-md">
      <div class="image-overlay"></div>
      <div class="absolute inset-0 flex items-center justify-center z-10">
       
      </div>
    </a>
    <a href="gallery.html" class="hover-image group block relative">
      <img src="images/Gallery.png" alt="Gallery" class="w-full h-auto shadow-md">
      <div class="image-overlay"></div>
      <div class="absolute inset-0 flex items-center justify-center z-10">
       
      </div>
    </a>
  </main>

  <footer class="text-center py-8 text-sm text-gray-600">
    &copy; 2025 Sympnoia. All rights reserved.
  </footer>
</body>
</html>
