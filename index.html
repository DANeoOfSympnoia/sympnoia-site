    body {

    }
    .group:hover .hover-text {
      transform: scale(1.08);
    }
    .hover-text.light {
      color: #d7c49e;
    }
    .hover-text.dark {
      color: #d7c49e;
    }
    .hover-text.bluegreen {
      color:#d7c49e
