---
layout: default
title: "Gallery"
subtitle: "Image Collection"
---

<div id="tag-filters" class="p-4 flex flex-wrap gap-4 justify-center"></div>
<div id="gallery" class="gallery"></div>
<div id="image-modal" class="fixed inset-0 bg-black/75 flex items-center justify-center p-4 hidden z-50">
  <div class="relative">
    <button id="close-modal" class="absolute top-0 right-0 text-3xl text-white">&times;</button>
    <img id="modal-img" class="max-h-screen rounded-lg shadow-lg" loading="lazy">
    <div id="modal-title" class="text-center mt-2"></div>
    <div id="modal-tags" class="flex flex-wrap gap-2 justify-center mt-2"></div>
  </div>
</div>

<style>
  #tag-filters label,
  #modal-tags label {
    display: flex;
    align-items: center;
    margin-right: 0.5rem;
  }

  input.tag-checkbox {
    appearance: none;
    width: 1rem;
    height: 1rem;
    margin-right: 0.25rem;
    border-radius: 0.25rem;
    border: 1px solid #d7c49e;
    background-color: #d7c49e;
    position: relative;
    cursor: pointer;
  }

  input.tag-checkbox:checked {
    background-color: #e96f1f;
  }

  input.tag-checkbox:checked::after {
    content: '\2713';
    position: absolute;
    top: -0.1rem;
    left: 0.18rem;
    color: #1e1e1e;
    font-size: 0.75rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 4px;
    padding: 4px;
  }

  @media (min-width: 640px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .gallery {
      grid-template-columns: repeat(5, 1fr);
    }
  }

  .tile {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    cursor: pointer;
  }

  .tile img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #modal-title {
    margin-top: 0.5rem;
    text-align: center;
    font-size: 1.125rem;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const rawData = [
{% assign files = site.static_files | where_exp:"f","f.path contains '/assets/gallery/'" %}
{% for f in files %}
  {% assign ext = f.extname | downcase %}
  {% if ext == '.png' or ext == '.jpg' or ext == '.jpeg' %}
    {% assign rel = f.path | remove_first: 'assets/gallery/' %}
    {% assign parts = rel | split: '/' %}
    {% assign part_count = parts | size %}
    {% assign last_index = part_count | minus: 1 %}
    {% assign dirs = parts | slice: 0, last_index %}
    {% assign file_name = parts[last_index] %}
    {% assign name_no_ext = file_name | remove: ext %}
    {% assign arr = name_no_ext | split: '_' %}
    {% assign arr_size = arr | size %}
    {% if arr_size > 1 %}
      {% assign first_tag = arr[0] %}
      {% assign title_arr = arr | slice: 1, arr_size | join: '_' %}
      {% assign tags = dirs | push: first_tag %}
    {% else %}
      {% assign title_arr = name_no_ext %}
      {% assign tags = dirs %}
    {% endif %}
    {"src": "{{ f.path | relative_url }}", "tags": {{ tags | jsonify }}, "title": {{ title_arr | jsonify }}, "batch": {{ dirs | join:'/' | jsonify }} }{% unless forloop.last %},{% endunless %}
  {% endif %}
{% endfor %}
  ];
  const groups = {};
  rawData.forEach(item => {
    if (!groups[item.batch]) groups[item.batch] = [];
    groups[item.batch].push(item);
  });
  const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  };
  const batches = Object.values(groups);
  batches.forEach(shuffle);
  shuffle(batches);
  const gallery = batches.flat();

  const allTags = new Set();
  gallery.forEach(img => img.tags.forEach(t => allTags.add(t)));
  const filtersEl = document.getElementById('tag-filters');

  const allLabel = document.createElement('label');
  const allCb = document.createElement('input');
  allCb.type = 'checkbox';
  allCb.id = 'tag-all';
  allCb.checked = true;
  allCb.className = 'tag-checkbox';
  allLabel.appendChild(allCb);
  allLabel.appendChild(document.createTextNode('All'));
  filtersEl.appendChild(allLabel);

  Array.from(allTags).sort().forEach(tag => {
    const label = document.createElement('label');
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.value = tag;
    cb.className = 'tag-checkbox';
    label.appendChild(cb);
    label.appendChild(document.createTextNode(tag));
    filtersEl.appendChild(label);
  });

  filtersEl.addEventListener('change', e => {
    if (e.target === allCb) {
      if (allCb.checked) {
        filtersEl.querySelectorAll('input.tag-checkbox').forEach(c => {
          if (c !== allCb) c.checked = false;
        });
      }
    } else {
      allCb.checked = false;
      const others = Array.from(filtersEl.querySelectorAll('input.tag-checkbox')).filter(c => c !== allCb);
      const anyChecked = others.some(c => c.checked);
      if (!anyChecked) allCb.checked = true;
    }
    updateGallery();
  });

  const galleryEl = document.getElementById('gallery');
  const modal = document.getElementById('image-modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalTags = document.getElementById('modal-tags');
  const closeModal = document.getElementById('close-modal');

  function updateGallery() {
    const active = Array.from(filtersEl.querySelectorAll('input.tag-checkbox:checked')).map(cb => cb.value);
    galleryEl.innerHTML = '';
    const items = active.includes('All') || active.length === 0 ? gallery : gallery.filter(item => item.tags.some(t => active.includes(t)));
    items.forEach(item => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.title;
      img.loading = 'lazy';
      tile.appendChild(img);
      tile.addEventListener('click', () => {
        modalImg.src = item.src;
        modalImg.alt = item.title;
        modalTitle.textContent = item.title;
        modalTags.innerHTML = '';
        item.tags.forEach(t => {
          const l = document.createElement('label');
          const c = document.createElement('input');
          c.type = 'checkbox';
          c.checked = true;
          c.disabled = true;
          c.className = 'tag-checkbox';
          l.appendChild(c);
          l.appendChild(document.createTextNode(t));
          modalTags.appendChild(l);
        });
        modal.classList.remove('hidden');
      });
      galleryEl.appendChild(tile);
    });
  }

  closeModal.addEventListener('click', () => modal.classList.add('hidden'));
  modal.addEventListener('click', e => {
    if (e.target === modal) modal.classList.add('hidden');
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') modal.classList.add('hidden');
  });

  updateGallery();
});
</script>
